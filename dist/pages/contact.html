            <h2>CONTACT</h2>
            <h3>キャリアアドバイザーにご相談ください</h3>

    <div class="contact">
        <div class="memberDetail__dot04">
            <div class="memberDetail__dot04__inner">
            
            <img src="../assets/images/dot-4.png" alt="">
            </div>
        
        </div>
        <div class="contact__inner">
            <div class="company__acess__title">
                <div class="company__acess__title__inner">
                <h1>CONTACT</h1>
                <h2>お問い合わせ</h2>
                </div>
            
            </div>

            <form action="">
				<div class="flex-rev">
                    <label for="select">お問い合わせ内容</label>
                    <select name="" id="select">
                        <option value="">選択してください（必須）</option>
                        <option value="select-1">お問い合わせ内容-1</option>
                        <option value="select-2">お問い合わせ内容-2</option>
                        <option value="select-3">お問い合わせ内容-3</option>
                        <option value="select-5">お問い合わせ内容-4</option>

                    </select>
				</div>
				<div class="flex-rev">
                    <label for="name">お名前</label>
					<input type="text" placeholder="お名前を入力してください（必須）" name="name" id="name" />
					
				</div>
                <div class="flex-rev">
                    <label for="email">メールアドレス</label>
					<input type="email" placeholder="メールアドレスを入力してください（必須）" name="email" id="email" />
					
				</div>
                <div class="flex-rev">
                    <label for="tel">電話番号</label>
					<input type="tel" placeholder="電話番号を入力してください（必須）" name="tel" id="tel" />
					
				</div>
                <div class="flex-rev">
                    <label for="bussines-name">会社名</label>
					<input type="text" placeholder="会社名を入力してください（必須）" name="bussines-name" id="bussines-name" />
					
				</div>
                <div class="flex-rev">
                    <label for="title">題名</label>
					<input type="text" placeholder="題名を入力してください（任意）" name="title" id="title" />
					
				</div> 
                <div class="flex-rev">
                    <label for="detail">本文</label>
					<textarea name="detail" id="detail">連絡を希望する時間帯、質問などご自由にご記入ください（必須）</textarea>
					 
				</div>



			</form>

            <div class="contact__button">
                <div class="contact__button__inner">
                    <p>ご相談に費用はいただきません。<br/>
                        まずはお気軽にご連絡ください。</p>
                  
                    <button type="submit"><p>キャリアアドバイザーに相談する<span><img src="../assets/images/button-arrow.png" alt=""></span></p></button>
                </div>
            </div>
            <div class="memberDetail__dot10">
                <div class="memberDetail__dot10__inner">
                
                <img src="../assets/images/dot-10.png" alt="">
                </div>
            
            </div>
        </div>


    </div>
